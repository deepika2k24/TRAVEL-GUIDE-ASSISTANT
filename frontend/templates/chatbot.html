<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYANA AI Chat</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
    .chat-container { max-width: 700px; margin: 0 auto; }
    .message { padding: 12px 16px; border-radius: 16px; max-width: 80%; }
    .user-msg { background: #2563eb; color: white; align-self: flex-end; }
    .ai-msg { background: #e0e7ff; color: #1e293b; align-self: flex-start; }
    .typing { display: inline-block; width: 4px; height: 4px; margin: 0 2px; background: #2563eb; border-radius: 50%; animation: blink 1s infinite; }
    @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
    .scroll { scroll-behavior: smooth; }
    .btn-suggestion { background: #2563eb; color: white; padding: 6px 12px; border-radius: 9999px; cursor: pointer; font-size: 14px; margin: 4px; display: inline-block; transition: transform 0.2s; }
    .btn-suggestion:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<div class="chat-container flex flex-col h-screen py-6 px-4">

  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-blue-700">WELCOME TO PAYANA-YOUR TRAVEL ASSISTANT</h1>
    <a href="/" class="text-blue-600 hover:underline">‚Üê Back</a>
  </div>

  <!-- Chat Messages -->
  <div id="chat" class="flex-1 flex flex-col gap-4 overflow-y-auto p-4 scroll border border-gray-200 rounded-xl bg-white mb-4"></div>

  <!-- Suggestions -->
  <div id="suggestions" class="flex flex-wrap gap-2 mb-4">
    <span class="btn-suggestion" onclick="sendQuery('3 day trip to Coorg under 15000')">Coorg</span>
    <span class="btn-suggestion" onclick="sendQuery('2 day trip to Hampi under 12000')">Hampi</span>
    <span class="btn-suggestion" onclick="sendQuery('Weekend trip to Mysore under 10000')">Mysore</span>
  </div>

  <!-- Input -->
  <div class="flex gap-2">
    <input id="query" type="text" placeholder="Type your trip query..." 
           class="flex-1 px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button onclick="sendQuery()" class="bg-blue-600 text-white px-6 rounded-xl font-semibold hover:scale-105 transition">Send</button>
  </div>

</div>

<script>
const BACKEND_URL = "/ask";
const chatContainer = document.getElementById("chat");

function scrollToBottom() {
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

function addMessage(text, sender = 'ai') {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message', sender === 'user' ? 'user-msg' : 'ai-msg');
  msgDiv.innerHTML = text;
  chatContainer.appendChild(msgDiv);
  scrollToBottom();
}

function addTyping() {
  const typingDiv = document.createElement('div');
  typingDiv.classList.add('message', 'ai-msg');
  typingDiv.id = 'typing-indicator';
  typingDiv.innerHTML = `
    <span class="typing"></span>
    <span class="typing"></span>
    <span class="typing"></span>
  `;
  chatContainer.appendChild(typingDiv);
  scrollToBottom();
}

function removeTyping() {
  const typing = document.getElementById('typing-indicator');
  if (typing) typing.remove();
}

async function sendQuery(predefinedQuery = null) {
  const queryInput = document.getElementById('query');
  const query = predefinedQuery || queryInput.value.trim();
  if (!query) return;
  if (!predefinedQuery) queryInput.value = '';

  // Show user message
  addMessage(query, 'user');

  // Show typing
  addTyping();

  try {
    const response = await fetch(BACKEND_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query })
    });

    removeTyping();

    if (!response.ok) {
      addMessage('<span class="text-red-500">Backend error</span>');
      return;
    }

    const data = await response.json();

    if (data.error) {
      addMessage(`<span class="text-red-500">${data.error}</span>`);
      return;
    }

    // ================= BUILD AI CARD =================

    let aiHTML = '';

    if (data.image_url) {
      aiHTML += `<img src="${data.image_url}" class="w-full rounded-xl mb-3">`;
    }

    aiHTML += `
      <strong>üìç Destination:</strong> ${data.destination || 'N/A'}<br>
      <strong>üí∞ Budget:</strong> ${data.estimated_budget_range || 'N/A'}<br>
      <strong>üå§ Best Time:</strong> ${data.best_time_to_visit || 'N/A'}<br><br>
    `;

    // -------- Itinerary (OBJECT FIX) --------
    // -------- Itinerary --------
if (Array.isArray(data.itinerary)) {
  aiHTML += "<strong>üóì Itinerary:</strong><ul>";

  data.itinerary.forEach(item => {
    if (typeof item === "object" && item.day && item.plan) {
      aiHTML += `<li><b>${item.day}:</b> ${item.plan}</li>`;
    } else {
      aiHTML += `<li>${item}</li>`;
    }
  });

  aiHTML += "</ul><br>";
}

    // -------- Places --------
    if (Array.isArray(data.must_visit_places)) {
      aiHTML += "<strong>üìå Must Visit Places:</strong><ul>";
      data.must_visit_places.forEach(p => aiHTML += `<li>${p}</li>`);
      aiHTML += "</ul><br>";
    }

    // -------- Food --------
    if (Array.isArray(data.food_specialties)) {
      aiHTML += "<strong>üçΩ Food Specialties:</strong><ul>";
      data.food_specialties.forEach(f => aiHTML += `<li>${f}</li>`);
      aiHTML += "</ul>";
    }

    addMessage(aiHTML, 'ai');

  } catch (err) {
    removeTyping();
    addMessage('<span class="text-red-500">Server connection failed</span>');
    console.error(err);
  }
}

// Enter to send
document.getElementById('query').addEventListener('keydown', e => {
  if (e.key === 'Enter') sendQuery();
});
</script>

</body>
</html>
